<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Klasifikasi Pasien berdasarkan Hasil Tes Hematologi</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="align-content-center m-3">
                <div class="card">
                    <div class="card-header bg-primary text-dark">
                        <h2 class="text-center"> Klasifikasi Pasien </h2>
                    </div>
                    <div class="card-body">
                        <form action="{{url_for('index')}}" method="POST">
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">Jenis Kelamin</label></div>
                                <div class="col-6">
                                        <input type="radio" id="sex_l" name="sex" value="l" class="" required>
                                        <label>Laki - Laki</label>
                                        <input type="radio" id="sex_p" name="sex" class="" value="p">
                                        <label>Perempuan</label>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">Haematocrit</label></div>
                                <div class="col-6"><input type="text" name="txtHaematocrit" id="" class="form-control" required onkeypress="return isNumberKey(event)"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">Haemoglobins</label></div>
                                <div class="col-6"><input type="text" name="txtHaemoglobins" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">Erythrocyte</label></div>
                                <div class="col-6"><input type="text" name="txtErythrocyte" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">Leucocyte</label></div>
                                <div class="col-6"><input type="text" name="txtLeucocyte" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">Thrombocyte</label></div>
                                <div class="col-6"><input type="text" name="txtThrombocyte" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">MCH</label></div>
                                <div class="col-6"><input type="text" name="txtMch" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">MCHC</label></div>
                                <div class="col-6"><input type="text" name="txtMchc" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2"><label class="font-weight-bold" class="form-control">MCV</label></div>
                                <div class="col-6"><input type="text" name="txtMcv" id="" class="form-control" required onkeypress="return isNumberKey(event)" ></div>
                            </div>
                            <div class="text-center m-3">
                                <button type="submit" value ="predict" class="btn btn-primary">Lihat Hasil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script>
            function isNumberKey(evt)
            {
               var charCode = (evt.which) ? evt.which : evt.keyCode;
               if (charCode != 46 && charCode > 31 
                 && (charCode < 48 || charCode > 57))
                  return false;
     
               return true;
            }
         </script>
    </body>
</html>
